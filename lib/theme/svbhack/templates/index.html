{% extends "base.html" %}
{% block content %}
{% for article in articles_page.object_list %}
<article>
  <div id="article_title">
    <h3><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></h3>
  </div>
  <div id="article_text">
    {{ article.summary }} <font color = #999999>read more...</font>
  </div>
</article>
{% if not loop.last %}
<hr />
{% endif %}
{% endfor %}
{% endblock %}

{% block footer %}
{% include "modules/pagination.html" %}
{% endblock %}
